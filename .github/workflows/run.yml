name: RFI to Telegram

on:
  schedule:
    - cron: "*/30 * * * *"  # هر 30 دقیقه
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: rfi-telegram-state
          restore-keys: rfi-telegram-state

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FEED_URL: ${{ secrets.FEED_URL }}
          MAX_POSTS_PER_RUN: "5"
          SEEN_LIMIT: "400"
          REQUEST_TIMEOUT: "20"
          USER_AGENT: "RegardiRSSBot/1.0 (+contact@regardi.fr)"
        run: python bot.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: rfi-telegram-state
